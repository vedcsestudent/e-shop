<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billing page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <!--main container-->
    <div class="Main">
        <div class="box_1">
            <h2 class="heading">Billing Details</h2>
            <div class="main_form">
                <div class="name">
                    <input type=" text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="company_div">
                    <input type="text" class=" form-control company" placeholder="Company Name (Optional)">

                </div>
                <div class="Address">
                    <input type="text" class="state form-control" placeholder="State" class="form-control">
                    <input type="text" placeholder="City" class="City form-control">
                </div>
                <div class="Housearea">
                    <input type="text" placeholder="House No, Area" class="house form-control">
                </div>
                <div class="contact-info">
                    <div class="phoneno "><input type="text" placeholder="+91"
                            class="startnumber form-control"><input type="text" placeholder="Phone Number"
                            class="lastnumber form-control"></div>
                    <div class="emailcontainer "><input type="email" placeholder="Email" class=" form-control email"></div>
                </div>
                <div class="addition-info-div">
                    <textarea placeholder="Additional information" rows="4" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="box_2">
            <h2> Summary</h2>
            <div class="description">
                <div class="item1">
                    <div class="name">Name</div>
                    <div class="description">xyz</div>
                </div>
                <div class="item1">
                    <div class="name">Price</div>
                    <div class="description">$53.65</div>
                </div>
                <div class="item1">
                    <div class="name">discout</div>
                    <div class="description">$53.65</div>
                </div>
                <div class="item1">
                    <div class="name">Gst</div>
                    <div class="description">$53.65</div>
                </div>
                <div class="item1">
                    <div class="name">Delivery</div>
                    <div class="description">$53.65</div>
                </div>
                <hr />
                <div class="item1 sum">
                    <div class="total">Products</div>
                    <div class="price">$53.65</div>

                </div>

            </div>
            <Button class="purchasebtn"> Make Purchase</Button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
